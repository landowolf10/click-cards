<div class="login-container">
  <img src="assets/images/logo.png" alt="Logo" class="logo" />

  <div class="login-box">
    <h2>Iniciar sesión</h2>

    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" novalidate>
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input
          type="email"
          name="email"
          [(ngModel)]="credentials.email"
          placeholder="Correo electrónico"
          required
          #email="ngModel" />
      </div>
      <!--
      <div class="error" *ngIf="email.invalid && (email.touched || loginForm.submitted)">
        El correo es obligatorio
      </div>
      -->

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input
          type="password"
          name="password"
          [(ngModel)]="credentials.password"
          placeholder="Contraseña"
          required
          #password="ngModel" />
      </div>
      <!--
      <div class="error" *ngIf="password.invalid && (password.touched || loginForm.submitted)">
        La contraseña es obligatoria
      </div>
      -->

      <p class="forgot">¿Olvidaste tu contraseña?</p>

      <button type="submit">Ingresar</button>

      <div class="error" *ngIf="errorMessage" style="margin-top: 1rem; text-align:center;">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
