<div class="card-detail">
  <h1>{{ card?.cardName }}</h1>

  <!-- Grid con 6 tarjetas -->
  <div class="card-grid">
    <div 
      class="card-tile" 
      *ngFor="let label of (isPlace ? labels : normalCardLabels)" 
      (click)="onLabelClick(label)">
      {{ label }}
    </div>
  </div>

  <!-- Imagen -->
  <img [src]="card?.image" [alt]="card?.cardName" />
</div>
